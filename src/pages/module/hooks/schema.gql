query schema {
  models(filter: { type: ENTITY }) {
    id
    code
    name
    description
  }
}

query model($id: ID) {
  model(id: $id) {
    id
    code
    name
    description
    fields {
      id
      code
      type {
        id
        code
      }
      name
      description
      fieldType {
        id
        name
        description
        graphQLType
      }
    }
  }
}

query modelFiledTypes {
  filedTypes: modelFiledTypes {
    id
    name
    description
    family
  }
}

mutation createModel($input: ModelCreateInput!) {
  createModel(input: $input) {
    id
    name
  }
}

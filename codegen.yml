overwrite: true
schema: "https://api.asany.cn/graphql"
generates:
  src/types.ts:
    plugins:
      - "typescript"
    config:
      withHooks: true
    hooks:
      afterAllFileWrite:
        - prettier --write
        - eslint --fix
  src/pages/cms/hooks.ts:
    documents: ["src/pages/cms/**/*.gql"]
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
    hooks:
      afterAllFileWrite:
        - prettier --write
        - eslint --fix
  src/pages/calendar/hooks.ts:
    documents: ["src/pages/calendar/**/*.gql"]
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
    hooks:
      afterAllFileWrite:
        - prettier --write
        - eslint --fix
  src/pages/storage/hooks.ts:
    documents: ["src/pages/storage/**/*.gql"]
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
    hooks:
      afterAllFileWrite:
        - prettier --write
        - eslint --fix
  src/pages/app/hooks.ts:
    documents: ["src/pages/app/**/*.gql"]
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
    hooks:
      afterAllFileWrite:
        - prettier --write
        - eslint --fix
  src/pages/icon/hooks.ts:
    documents: ["src/pages/icon/**/*.gql"]
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
    hooks:
      afterAllFileWrite:
        - prettier --write
        - eslint --fix
  graphql/index.schema.json:
    plugins:
      - "introspection"

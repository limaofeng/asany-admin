overwrite: true
schema: "https://api.asany.cn/graphql"
generates:
  src/types.ts:
    plugins:
      - "typescript"
    config:
      withHooks: true
  src/pages/cms/hooks.ts:
    documents: ["src/pages/cms/**/*.gql"]
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  src/pages/storage/hooks.ts:
    documents: ["src/pages/storage/**/*.gql"]
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  graphql/index.schema.json:
    plugins:
      - "introspection"

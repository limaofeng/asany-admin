schema: ${GRAPHQL_SCHEMA_URL:https://api.asany.cn/graphql}
generates:
  src/types.ts:
    plugins:
      - "typescript"
    config:
      withHooks: true
    hooks:
      afterAllFileWrite:
        - prettier --write
        - eslint --fix
  src/hooks/api.ts:
    documents: ["src/hooks/*.gql"]
    plugins:
      - "typescript-operations"
